name: Cypress Tests

on:
  push:
    branches: [master, dev]

jobs:
  cypress-run:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        working-directory: ./frontend
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        working-directory: ./frontend
        with:
          build: npm run build
          start: npm start
